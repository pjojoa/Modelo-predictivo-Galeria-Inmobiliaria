services:
  - type: web
    name: galeria-inmobiliaria
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app:app --workers 2 --threads 2 --timeout 180 --bind 0.0.0.0:$PORT"
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: MAPILLARY_TOKEN
        sync: false
      - key: GEMINI_API_KEY
        sync: false
        description: "API Key de Google Gemini para el chat asistente"
      - key: GEMINI_MODEL
        value: "gemini-1.5-flash"
        description: "Modelo de Gemini a usar (por defecto: gemini-1.5-flash, recomendado para tier gratuito)"
    healthCheckPath: "/"
    autoDeploy: true

