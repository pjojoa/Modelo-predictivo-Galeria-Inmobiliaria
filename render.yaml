services:
  - type: web
    name: galeria-inmobiliaria
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app:app --workers 2 --threads 2 --timeout 180 --bind 0.0.0.0:$PORT"
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: MAPILLARY_TOKEN
        sync: false
    healthCheckPath: "/"
    autoDeploy: true

